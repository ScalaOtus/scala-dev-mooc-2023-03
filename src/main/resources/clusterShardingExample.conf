akka {
    actor {
        provider = cluster
    }
remote {
    artery {
        enabled = on
        canonical.hostname = "localhost"
        canonical.port = 0
    }
}
cluster {
    seed-nodes = [
        "akka://DemoCluster@localhost:2551",
        "akka://DemoCluster@localhost:2561",
        "akka://DemoCluster@localhost:2571"
    ]
}
}